<script id="mycktteampreview" type="text/template7">
 
<div class="col-12 text-align-center" ><h3 style="color:white">WICKETKEEPER</h3></div>
 <div class="row text-align-center">
 {{#each cricketdata[0].data1}}
 <div class="col"> 
  <figure>
 <img src="{{wkplayerpic}}" alt="wkplayerpic" width="30px">
   <figcaption style="color:white">{{wicketkeepername}}</figcaption>
  </figure>
    </div>
 {{/each}}
  </div>
 
 
<div class="col-12 text-align-center"><h3 style="color:white">BATSMAN</h3></div>
<div class="row text-align-center">
{{#each cricketdata[1].data2}}
<div class="col">

        <img src="{{batplayerpic}}" alt="batsmanplayerpic" width="30px">

      </figure>
    </div>
{{/each}}
</div>


<div class="col-12 text-align-center"><h3 style="color:white">ALLROUNDER</h3></div>
<div class="row text-align-center">
  {{#each cricketdata[2].data3}}
    <div class="col">

        <figcaption style="color:white">{{allroundername}}</figcaption>
      </figure>
    </div>
{{/each}}
</div>


<div class="col-12 text-align-center"><h3 style="color:white">BALLER</h3></div>
<div class="row text-align-center">
  {{#each cricketdata[3].data4}}

      <figure>
        <img src="{{ballerplayerpic}}" alt="Ballerplayerpic" width="30px">
        <figcaption style="color:white">{{ballername}}</figcaption>
      </figure>
    </div>
{{/each}}
</div>

 

</script>
